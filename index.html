<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
   <!-- boostrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
   <!-- fontawsome CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>My contact lists</title>
</head>
<body>
    <div class="wrapper">
        <div class="row py-5">
            <div class="col">
                <h1 class="text-center">My contact lists</h1>
            </div>
        </div>
        <hr style="color: aliceblue">
        <div class="container">
            <div class="row">
                <div class="col">
                   
                        <input 
                        type="text" 
                        class="form-control" 
                        name="search"
                        placeholder="search for contact" >
                        
            
  
                </div>
                <div class="col">
                    <select name="" id="" class="form-control" 
                    onchange="handleOnChange(this)">
                        <option value="">--select gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    
                </div>
                

            </div>
            <!-- contact list card -->
            <div class="row" id="list">
                <div class="d-flex justify-content-center mt-2 mb-2">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
               
             
            
            </div>

        </div>
     
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
